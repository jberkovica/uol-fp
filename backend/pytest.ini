[tool:pytest]
# Pytest configuration for Mira Storyteller backend

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum version requirement
minversion = 7.0

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (API endpoints)
    functional: Functional tests (end-to-end workflows)
    slow: Slow tests that take more than 1 second
    ai_required: Tests that require real AI API keys
    
# Console output
console_output_style = progress

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning